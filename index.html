<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row d-flex align-item-center justify-content-center">
            <div class="col-lg-6">
                    <header>
                        <h1 class="display-5">Temperature Converter</h1>
                    </header>
                    <section class="inputs">
                        <div class="celcius"> <input type="number" name="celcius" id="celcius" class="input" placeholder="Celcius">
                            <div class="text-center mt-4"> <img src="img-src/thermometer.png" alt="Celcius"></div>
                        </div>
                       <div class="fahrenheit"><input type="number" name="fahrenheit" id="fahrenheit" class="input" placeholder="Fahrenheit">
                        <div class="text-center mt-4"> <img src="img-src/fahrenheit-degrees.png" alt="Fahrenheit"></div>
                    </div>
                       <div class="kelvin"><input type="number" name="kelvin" id="kelvin" class="input" placeholder="Kelvin">
                        <div class="text-center mt-4"> <img src="img-src/kelvin.png" alt="Kelvin"></div>
                    </div>   
                    </section>
            </div>
        </div>
        
    </div>
   
    <script src="script.js"></script>
</body>
</html>
